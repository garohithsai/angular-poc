<div class="guidelines-wrapper">
  <app-form-guideline-banner [navigationLink]="navLink"></app-form-guideline-banner>
  <form [formGroup]="guidelineForm">
    <mat-tab-group>
      <mat-tab label="Form Summary">
        <app-form-summary [formSummary]="guidelineForm.get('formSummary')"> </app-form-summary>
      </mat-tab>
      <mat-tab label="Fill-in Information"> Fill-In Information </mat-tab>
      <mat-tab label="State Approval Information"> State Approval Information </mat-tab>
      <mat-tab label="Forms Linkage">
        <app-forms-linkage></app-forms-linkage>
      </mat-tab>
    </mat-tab-group>
  </form>
</div>
