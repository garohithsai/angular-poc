<mat-tab-group class="border-mattab" (selectedTabChange)="onLinkClick($event)">
  <mat-tab class="linkage-tab" label="SEARCH FORMS"> 
     <app-search-forms></app-search-forms>
    
  </mat-tab>
  <mat-tab label="LINKED FORMS"> 
    <app-table-component
      [columnsList] = "columnsList"
      [ElementData] = "Element_Data"
      [buttonName] = "deLinkName"
      [colMapping]="colMap"
      [isButtonRequired]="tabButton"
      [enableSorting]="isSortRequired"
      [isPaginationRequired]="true"
      (selectedData)="formsLinkageSelectedData($event)"
    >

    </app-table-component> </mat-tab>
</mat-tab-group>
